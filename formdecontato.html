    <p></p>

        <script>

            function enviar() {
        
                let nome = document.getElementById("nomeid")
        
                if (nome.value != "") {
                    alert(`Obrigado senhor(a) ` + nome.value + ` os seus dados foram encaminhados com sucesso`)
                }
            } 
        
            var dt = new Date(); 
            var diasem = dt.getDay(); // Começa com indice 0 (Domingo é 0)
            var dia = dt.getDate();
            var mes = dt.getMonth(); // Começa com indice 0 (janeiro é 0)
            var ano = dt.getFullYear(); 
        
            var meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
            var semana = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sabado"]
        
             document.write(semana[diasem] +  ","  + dia +  " de " + meses[mes] + " de " + ano);
        
        </script>

    </form>
